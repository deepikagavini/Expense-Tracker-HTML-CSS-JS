<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
</head>
<body>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    width: 80%;
    margin: 50px auto;
    padding: 20px;
    background: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

.expense-form {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

.expense-form input, .expense-form select, .expense-form button {
    padding: 10px;
    font-size: 16px;
    margin-right: 10px;
}

.expense-form button {
    background-color: green;
    color: white;
    border: none;
    cursor: pointer;
}

.expense-form button:hover {
    background-color: darkgreen;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

table, th, td {
    border: 1px solid #ddd;
}

th, td {
    padding: 10px;
    text-align: left;
}

.total, .filter {
    text-align: right;
    margin-bottom: 10px;
}

.filter {
    display: flex;
    justify-content: flex-end;
    align-items: center;
}

.filter label {
    margin-right: 10px;
}

    </style>
    <div class="container">
        <h1>Expense Tracker</h1>
        <div class="expense-form">
            <input type="text" id="expense-name" placeholder="Expense Name">
            <input type="number" id="expense-amount" placeholder="Amount">
            <select id="expense-category">
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Others">Others</option>
            </select>
            <input type="date" id="expense-date">
            <button id="add-expense">Add Expense</button>
        </div>
        <table id="expense-table">
            <thead>
                <tr>
                    <th>Expense Name</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="total">
            Total: $<span id="total-amount">0.00</span>
        </div>
        <div class="filter">
            <label for="filter-category">Filter by Category: </label>
            <select id="filter-category">
                <option value="All">All</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Others">Others</option>
            </select>
        </div>
    </div>
    <script>
        let expenses = [];
let totalAmount = 0;

document.getElementById('add-expense').addEventListener('click', addExpense);
document.getElementById('filter-category').addEventListener('change', filterExpenses);

function addExpense() {
    const name = document.getElementById('expense-name').value;
    const amount = parseFloat(document.getElementById('expense-amount').value);
    const category = document.getElementById('expense-category').value;
    const date = document.getElementById('expense-date').value;

    if (name && amount && category && date) {
        const expense = {
            id: Date.now(),
            name,
            amount,
            category,
            date
        };
        expenses.push(expense);
        renderExpenses(expenses);
        updateTotal();
    } else {
        alert('Please fill out all fields.');
    }
}

function renderExpenses(expensesToRender) {
    const expenseTable = document.querySelector('#expense-table tbody');
    expenseTable.innerHTML = '';

    expensesToRender.forEach(expense => {
        const tr = document.createElement('tr');

        tr.innerHTML = `
            <td>${expense.name}</td>
            <td>$${expense.amount.toFixed(2)}</td>
            <td>${expense.category}</td>
            <td>${expense.date}</td>
            <td>
                <button onclick="editExpense(${expense.id})">Edit</button>
                <button onclick="deleteExpense(${expense.id})">Delete</button>
            </td>
        `;

        expenseTable.appendChild(tr);
    });
}

function updateTotal() {
    totalAmount = expenses.reduce((total, expense) => total + expense.amount, 0);
    document.getElementById('total-amount').textContent = totalAmount.toFixed(2);
}

function deleteExpense(id) {
    expenses = expenses.filter(expense => expense.id !== id);
    renderExpenses(expenses);
    updateTotal();
}

function filterExpenses() {
    const category = document.getElementById('filter-category').value;
    const filteredExpenses = category === 'All' ? expenses : expenses.filter(expense => expense.category === category);
    renderExpenses(filteredExpenses);
}

function editExpense(id) {
    const expense = expenses.find(expense => expense.id === id);
    document.getElementById('expense-name').value = expense.name;
    document.getElementById('expense-amount').value = expense.amount;
    document.getElementById('expense-category').value = expense.category;
    document.getElementById('expense-date').value = expense.date;
    deleteExpense(id);
}

    </script>
</body>
</html>
